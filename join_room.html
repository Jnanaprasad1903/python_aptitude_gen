<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Join Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out both;
        }
    </style>
</head>
<body class="min-h-screen font-sans" style="background: linear-gradient(to bottom, #123a6e, #ffffff);">
    
    
    <div class="container p-6">
    <!-- Language selector -->
    <div class="flex justify-end mb-4">
      <label for="languageSelect" class="mr-2 text-white">Language:</label>
      <select id="languageSelect" class="p-2 rounded text-blue-900">
  <option value="en" {{ 'selected' if language == 'en' else '' }}>English</option>
  <option value="hi" {{ 'selected' if language == 'hi' else '' }}>हिंदी</option>
  <option value="kn" {{ 'selected' if language == 'kn' else '' }}>ಕನ್ನಡ</option>
</select>

    </div>

 <div class="container mx-auto px-4 py-10">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-lg mx-auto fade-in-up">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800" data-key="joinTitle">Join a Room</h1>

      {% if error %}
        <p class="text-red-500 mb-4 text-center">{{ error }}</p>
      {% endif %}

      <form method="post" class="space-y-5">
        <div>
          <label for="room_code" class="block text-lg text-gray-700 mb-1" data-key="enterCode">Enter Room Code</label>
          <input 
            type="text" 
            id="room_code" 
            name="room_code" 
            maxlength="4" 
            pattern="\d{4}" 
            required
            placeholder="e.g., 1234"
            class="border border-gray-300 rounded-xl p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition-all duration-200 transform hover:scale-105"
          data-key="joinButton"
        >
          Join Room
        </button>
      </form>

             <div class="text-center mt-6">
        <a href="{{ url_for('dashboard') }}"
          class="inline-block bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-xl transition-all duration-200 transform hover:scale-105"
          data-key="backDashboard">
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>
    <script>
  const translations = {
    en: {
      joinTitle: "Join a Room",
      enterCode: "Enter Room Code",
      joinButton: "Join Room",
      backDashboard: "Back to Dashboard"
    },
    hi: {
      joinTitle: "कक्षा में शामिल हों",
      enterCode: "रूम कोड दर्ज करें",
      joinButton: "शामिल हों",
      backDashboard: "डैशबोर्ड पर वापस जाएँ"
    },
    kn: {
      joinTitle: "ಒಂದು ಕೊಠಡಿಗೆ ಸೇರಿ",
      enterCode: "ರೂಮ್ ಕೋಡ್ ನಮೂದಿಸಿ",
      joinButton: "ಕೊಠಡಿಗೆ ಸೇರಿ",
      backDashboard: "ಡ್ಯಾಶ್‌ಬೋರ್ಡ್‌ಗೆ ಹಿಂತಿರುಗಿ"
    }
  };

  document.addEventListener("DOMContentLoaded", () => {
    const lang = "{{ language }}";
    const langSelect = document.getElementById("languageSelect");

    function applyLanguage(lang) {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    applyLanguage(lang);

    langSelect.addEventListener("change", function () {
      const selectedLang = this.value;
      fetch(`/set_language/${selectedLang}`).then(() => location.reload());
    });
  });
</script>

</body>
</html>
